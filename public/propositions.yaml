      impact_yes: "Will support the measure as it provides much-needed financial relief to essential public safety workers."
      impact_no: "May push for alternative solutions, such as direct salary increases instead of loan forgiveness."

- id: "measure_o"
  name: "Measure O: Supporting Reproductive Rights"
  description: "Measure O affirms the City’s commitment to protecting and expanding access to reproductive healthcare, including abortion, by establishing policies that ensure support for reproductive rights."
  summary: "Measure O would establish a policy of support for reproductive rights, including the right to access abortion services, and direct the City to take steps to protect and expand reproductive healthcare access in light of national threats to abortion rights. The measure would also encourage the City to provide legal and financial assistance to organizations that provide reproductive health services."
