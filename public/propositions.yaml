    short_term: "Increased pension liabilities for the city due to enhanced benefits for early retirees."
    long_term: "The long-term cost of pension payouts may increase, though savings may occur from reduced overtime and recruitment expenses."
  potential_consequences_yes:
    - description: "Allows firefighters to retire earlier, helping with recruitment and retention efforts."
      counterargument: "Increased pension costs could strain the city’s budget over time."
    - description: "Acknowledges the physical demands and risks faced by firefighters, providing them with a well-deserved benefit."
      counterargument: "Other city workers may request similar benefits, further increasing pension liabilities."
    - description: "Could reduce overtime costs as younger firefighters enter the workforce sooner."
      counterargument: "Savings from reduced overtime may not offset the increased pension costs."
    - description: "Improves morale and job satisfaction, potentially reducing turnover."
      counterargument: "The measure could increase competition for pension funds, reducing resources for other city services."
    - description: "Aligns San Francisco with other cities that offer enhanced pension benefits to public safety workers."
      counterargument: "Raising pension benefits may lead to financial instability if not properly managed."
  potential_consequences_no:
