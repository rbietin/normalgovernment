      impact_yes: "Could push for similar retirement benefits, increasing overall pension costs."
      impact_no: "Will not benefit from enhanced pension plans, potentially preventing further strain on the pension system."
    - group: "Public safety advocates"
      impact_yes: "Will see improved job satisfaction and retention among firefighters, leading to better emergency response services."
      impact_no: "May face challenges in ensuring adequate public safety services if recruitment and retention suffer."

- id: "measure_i"
  name: "Measure I: Establishment of First Responder Student Loan Forgiveness Fund"
  description: "Measure I proposes the creation of a fund to forgive student loans and pay for job-related educational expenses for certain first responders employed by the City of San Francisco."
  summary: "Measure I would create a First Responder Student Loan Forgiveness Fund to help pay off student loans and cover job-related educational and training expenses for employees of the San Francisco Police, Fire, and Sheriff's Departments, paramedics, nurses, and 911 dispatchers. The measure aims to improve retention and recruitment of critical first responder roles by reducing the financial burden of their education."
  fiscal_impact:
    short_term: "Initial costs to establish the loan forgiveness fund and provide the first wave of benefits."
    long_term: "Potentially significant costs to maintain the program over time, depending on the number of qualifying first responders and the size of the forgiven loans."
  potential_consequences_yes:
    - description: "Encourages retention of first responders, improving public safety by maintaining a more stable workforce."
      counterargument: "The costs of the program could strain the city's budget, particularly if it expands over time."
    - description: "Helps recruit new first responders by reducing the financial barriers associated with training and education."
      counterargument: "Some argue that loan forgiveness should be handled at the state or federal level rather than by local government."
    - description: "Improves morale among first responders, as they feel valued and supported."
      counterargument: "The measure may not address the broader challenges affecting first responders, such as working conditions and pay."
    - description: "May reduce turnover and burnout in high-stress first responder positions."
      counterargument: "Loan forgiveness alone may not be enough to prevent turnover if other systemic issues are not addressed."
    - description: "Strengthens the City's ability to maintain a full, adequately trained first responder staff."
      counterargument: "There are concerns that the program may not be evenly distributed among departments or positions."
  potential_consequences_no:
    - description: "Avoids increasing the City’s budgetary obligations for the loan forgiveness program."
      counterargument: "Not passing the measure may exacerbate the first responder staffing shortages."
    - description: "Ensures that first responders will not rely on local government for loan repayment."
      counterargument: "Without financial assistance, some qualified candidates may choose not to pursue or remain in first responder roles."
    - description: "Keeps the focus on improving working conditions and pay for first responders rather than offering financial incentives."
      counterargument: "Loan forgiveness could complement other efforts to improve pay and working conditions."
    - description: "Avoids setting a precedent for using City funds to cover educational expenses for public employees."
      counterargument: "Many argue that student loan forgiveness for public service roles like first responders is an investment in public safety."
    - description: "Allows for potential development of other recruitment and retention strategies that do not rely on financial incentives."
      counterargument: "Loan forgiveness may be one of the few immediate ways to address recruitment challenges in critical first responder roles."
  winners_losers:
    - group: "First responders (Police, Fire, Paramedics)"
      impact_yes: "Will benefit from financial assistance with student loans and educational expenses."
      impact_no: "Will continue to face financial burdens related to education and training."
    - group: "Taxpayers"
      impact_yes: "May experience better public safety outcomes due to improved retention and recruitment of first responders."
      impact_no: "Will avoid additional costs but may experience worse public safety outcomes if staffing shortages persist."
    - group: "City of San Francisco"
      impact_yes: "Could benefit from a more stable and satisfied first responder workforce."
      impact_no: "May continue to struggle with recruiting and retaining first responders."
    - group: "Public safety advocates"
      impact_yes: "Will likely see this as a positive step toward addressing first responder staffing issues."
      impact_no: "May argue that broader reforms, not just financial incentives, are necessary for public safety."
    - group: "First responder unions"
      impact_yes: "Will likely support the measure as it provides significant benefits to their members."
      impact_no: "May push for alternative retention strategies if the measure does not pass."

- id: "measure_j"
  name: "Measure J: Funding Programs Serving Children, Youth, and Families"
  description: "Measure J creates a new framework to ensure efficient use of funds for services aimed at children, youth, and families, including coordination between the City and School District."
  summary: "Measure J proposes to create an Our Children, Our Families Initiative, led by the Mayor and Superintendent of the San Francisco Unified School District, to improve coordination and accountability for funding programs for children, youth, and families. It seeks to establish better outcomes, transparency, and accountability in how funds are used and would require regular reporting and oversight on the progress and results of these programs."
  fiscal_impact:
    short_term: "Initial costs to establish the Our Children, Our Families Initiative, including administrative support staff ranging from $140,000 to $570,000 annually."
    long_term: "Up to $83 million annually by 2037–38 to maintain and fund the programs, potentially diverting funds from the General Fund."
  potential_consequences_yes:
    - description: "Ensures better coordination and transparency in how the City and School District allocate and use funds for children and families."
      counterargument: "Could divert significant funding from other city priorities, especially as costs grow over time."
    - description: "Improves accountability and ensures that programs are delivering measurable results."
      counterargument: "The administrative overhead required for managing and reporting these results may increase operational costs."
    - description: "May lead to better outcomes for youth by aligning programs with clear objectives and outcomes."
      counterargument: "There is no guarantee that aligning programs will actually lead to improved outcomes, and implementation may be slow."
    - description: "Strengthens collaboration between the City and SFUSD, promoting unified strategies."
      counterargument: "Some argue that the added bureaucracy could slow down the process of getting funds to where they are most needed."
    - description: "Increases public trust by providing regular reports on how funds are being spent and whether they are effective."
      counterargument: "Skeptics may feel that even with reports, true accountability may be lacking if there are no concrete penalties for failure to meet goals."
  potential_consequences_no:
    - description: "Maintains the current system of funding without adding new layers of oversight and reporting."
      counterargument: "The current system is seen by many as inefficient and lacking transparency, with missed opportunities to improve outcomes."
    - description: "Avoids increasing administrative costs related to oversight and reporting."
      counterargument: "Lack of oversight may result in continued inefficiencies and wasted resources in serving children and families."
    - description: "Prevents the creation of new bureaucratic entities, reducing complexity in managing City funds."
      counterargument: "Streamlining efforts through the new initiative could reduce waste and improve overall efficiency."
    - description: "Keeps the City’s financial obligations stable without risking cost increases over time."
      counterargument: "Failure to invest in coordinated services now could lead to larger long-term costs associated with unresolved youth and family issues."
    - description: "Allows City departments to operate independently without being subject to new rules and reporting requirements."
      counterargument: "Independent operations may lead to disjointed services that fail to adequately address the needs of children and families."
  winners_losers:
    - group: "Children, youth, and families"
      impact_yes: "Will benefit from better coordinated and more effective programs aimed at improving education, health, and well-being."
      impact_no: "Will continue to experience inconsistencies in services, with some needs potentially going unmet."
    - group: "Taxpayers"
      impact_yes: "Could benefit from more efficient use of City funds, leading to long-term savings."
      impact_no: "May avoid additional spending in the short term but could face long-term costs from unaddressed youth and family issues."
    - group: "City administrators"
      impact_yes: "Will have clearer guidelines and better coordination for using funds, improving program delivery."
      impact_no: "May retain flexibility but could continue facing challenges in meeting broader youth and family needs."
    - group: "SFUSD"
      impact_yes: "Will benefit from stronger partnerships with City departments and clearer funding strategies."
      impact_no: "Will continue to manage programs independently, potentially missing opportunities for broader collaboration."
    - group: "Oversight bodies"
      impact_yes: "Will have more resources and responsibilities to ensure that public funds are used effectively."
      impact_no: "Will avoid new administrative burdens but may continue facing difficulties in tracking and enforcing fund use."

- id: "measure_k"
  name: "Measure K: Permanently Closing the Upper Great Highway to Private Vehicles"
  description: "Measure K proposes closing the Upper Great Highway between Lincoln Way and Sloat Boulevard to private motor vehicles, converting the space into a public open recreation area."
  summary: "Measure K would permanently close the Upper Great Highway to private vehicles and turn it into an open space for public recreation. This closure includes keeping it closed seven days a week, with exceptions for emergency and government vehicles, as well as certain authorized shuttles. The measure continues a program started during the COVID-19 pandemic, extending the road's use as open space for recreational purposes."
  fiscal_impact:
    short_term: "Potential capital project cost savings of up to $1.5 million and operational savings between $350,000 to $700,000 annually."
    long_term: "Maintenance and trash removal costs may increase due to the expanded use of the open space, but traffic-related costs will decrease, offsetting this."
  potential_consequences_yes:
    - description: "Creates a permanent recreational space, enhancing public access to coastal areas and encouraging outdoor activities."
      counterargument: "Diverts traffic onto nearby streets, potentially causing congestion and increasing pollution in residential neighborhoods."
    - description: "Reduces maintenance costs associated with sand removal and roadway upkeep."
      counterargument: "The reallocated funds might be needed to maintain other infrastructure or deal with increased trash and usage of the recreational space."
    - description: "Fosters a healthier, more environmentally friendly urban space by reducing vehicle emissions along the coast."
      counterargument: "Forces drivers, including commuters and residents, to find alternative routes, potentially increasing commute times."
    - description: "Aligns with broader city goals to reduce vehicle traffic and promote sustainable transportation."
      counterargument: "Not all residents agree with restricting vehicle access, especially those dependent on cars for transportation."
    - description: "Encourages tourism and local economic activity by making the area more pedestrian-friendly."
      counterargument: "The economic benefit may not offset the loss of vehicle traffic, which also supports some local businesses."
  potential_consequences_no:
    - description: "Keeps the Upper Great Highway open to vehicle traffic, maintaining current access for commuters and residents."
      counterargument: "Misses an opportunity to create a large public space for recreation and environmental improvements."
    - description: "Prevents potential traffic disruptions in neighboring areas by keeping vehicles on the highway."
      counterargument: "Continues the need for costly maintenance and sand removal along the Upper Great Highway."
    - description: "Avoids spending on converting the road into a full-time recreational area."
      counterargument: "Misses long-term savings from reduced roadway maintenance and the benefits of turning the area into public open space."
    - description: "Preserves vehicle access for people traveling to and from the area for work, school, or other needs."
      counterargument: "The area may continue to suffer from vehicle congestion, and the environmental benefits of the closure would be lost."
    - description: "Prevents potential conflicts between pedestrians, cyclists, and other recreational users of the space."
      counterargument: "With proper management, the space could accommodate various forms of recreation safely."
  winners_losers:
    - group: "Local residents and commuters"
      impact_yes: "Will need to adjust routes and deal with potential traffic increases in nearby neighborhoods."
      impact_no: "Will continue to benefit from the existing vehicle access along the highway."
    - group: "Recreational users (cyclists, pedestrians, families)"
      impact_yes: "Will benefit from a new, large public space for recreation without vehicle traffic."
      impact_no: "Will have reduced space and opportunities for safe recreation along the coastline."
    - group: "Local businesses"
      impact_yes: "May see an increase in foot traffic and tourism, benefiting from the open space."
      impact_no: "May continue to benefit from vehicle traffic, including commuters and tourists driving along the highway."
    - group: "City government"
      impact_yes: "Will save on some roadway maintenance costs and align with broader sustainability goals."
      impact_no: "Will need to continue funding highway maintenance and manage traffic congestion in the area."
    - group: "Emergency services"
      impact_yes: "Will retain access to the Upper Great Highway for emergency vehicles and essential services."
      impact_no: "No change in access or operations for emergency services."

- id: "measure_l"
  name: "Measure L: Additional Business Tax on Transportation Network Companies and Autonomous Vehicle Businesses to Fund Public Transportation"
  description: "Measure L proposes a new gross receipts tax on transportation network companies and autonomous vehicle businesses to fund public transportation services, including Muni, in San Francisco."
  summary: "Measure L establishes a new gross receipts tax on transportation network companies (TNCs) and autonomous vehicle businesses. The tax will be applied to passenger transportation service gross receipts over $500,000 and range from 1% to 4.5%. Funds collected will be used to preserve and expand Muni services, improve access to public services, and maintain or expand discount fare programs for low-income, senior, and youth riders."
  fiscal_impact:
    short_term: "Potential increase in revenue of up to $50 million annually, with some administrative costs to collect the new tax."
    long_term: "Steady revenue stream for maintaining and expanding public transportation services. Potential impact on TNC and autonomous vehicle businesses."
  potential_consequences_yes:
    - description: "Generates significant revenue to support Muni services, maintaining and potentially increasing public transit routes and access."
      counterargument: "TNC and autonomous vehicle businesses may pass the cost onto consumers, increasing ride prices."
    - description: "Improves equity by expanding or maintaining discounted fare programs for low-income, disabled, and youth riders."
      counterargument: "Some argue that discounted fares do not address the systemic issues facing public transportation, such as reliability and frequency."
    - description: "Supports San Francisco’s climate goals by promoting public transit and reducing reliance on personal vehicles."
      counterargument: "Critics may argue that the tax will not have a large enough impact on reducing vehicle miles traveled or carbon emissions."
    - description: "Encourages Muni ridership recovery post-pandemic, increasing overall public transit use."
      counterargument: "There is concern that the tax may not significantly affect ridership if underlying issues like service reliability are not addressed."
    - description: "Provides funding to improve or add new Muni routes, particularly to underserved areas."
      counterargument: "Expanding routes may require additional resources beyond the revenue generated by this tax."
  potential_consequences_no:
    - description: "Avoids increasing operational costs for TNC and autonomous vehicle businesses."
      counterargument: "Without the tax, San Francisco may struggle to adequately fund public transportation improvements."
    - description: "Prevents potential price hikes for ride-hailing services that could disproportionately affect low-income riders who rely on TNCs."
      counterargument: "Continuing to rely on TNCs may exacerbate traffic congestion and reduce public transportation use."
    - description: "Maintains the status quo, avoiding further taxation on emerging transportation technologies."
      counterargument: "Failure to tax these businesses could result in missed opportunities to fund critical public infrastructure improvements."
    - description: "Keeps business taxes stable for TNCs and autonomous vehicle companies, encouraging further growth in this sector."
      counterargument: "Without contributing to public transportation funding, these companies benefit from city infrastructure without directly supporting it."
    - description: "Avoids potential legal challenges from TNCs or autonomous vehicle companies over new taxation."
      counterargument: "Strong legal frameworks could mitigate these challenges, and the revenue generated would support essential public services."
  winners_losers:
    - group: "TNC and autonomous vehicle businesses"
      impact_yes: "Will face increased tax obligations, potentially impacting profitability or leading to higher fares for customers."
      impact_no: "Will avoid additional taxes, but may continue to face criticism for not contributing to public infrastructure."
    - group: "Muni and public transportation users"
      impact_yes: "Will benefit from increased funding for transit improvements, including expanded service and reduced fares for vulnerable populations."
      impact_no: "Will miss out on potential improvements to service and fares if additional funding is not secured."
    - group: "Low-income, youth, and senior riders"
      impact_yes: "Will see expanded access to discounted or free fare programs, improving mobility."
      impact_no: "May face cuts or limitations to fare programs without the additional revenue."
    - group: "San Francisco residents"
      impact_yes: "Could see reduced congestion and better transportation options if more people use public transit."
      impact_no: "Might experience continued reliance on ride-hailing services, exacerbating traffic and public transit underfunding."
    - group: "Climate advocates"
      impact_yes: "Will see the city moving closer to its climate goals by reducing car dependency and promoting public transit."
      impact_no: "Will argue that without new funding for transit, the city may fail to meet its climate targets."

- id: "measure_m"
  name: "Measure M: Changes to Business Taxes"
  description: "Measure M proposes changes to San Francisco’s business tax system, affecting gross receipts, homelessness gross receipts, executive overpayment taxes, and business registration fees."
  summary: "Measure M seeks to reform the City's business tax structure by adjusting rates and simplifying the tax categories. The changes would impact various business types by modifying gross receipts tax rates, increasing small business exemptions, and revising the calculation methods for certain taxes, such as the homelessness gross receipts tax and the overpaid executive tax."
  fiscal_impact:
    short_term: "Initial revenue reduction of approximately $40 million annually for the first three years."
    long_term: "Potential revenue increases of up to $50 million annually starting in 2027, with a stable revenue stream expected afterward."
  potential_consequences_yes:
    - description: "Reduces tax burden on small businesses by increasing the exemption threshold."
      counterargument: "The reduction in revenue could impact city services reliant on business tax income."
    - description: "Simplifies the business tax structure, making it easier for businesses to comply."
      counterargument: "The simplification may benefit larger corporations more than smaller businesses due to the tax structure."
    - description: "Increases the City’s ability to collect taxes from higher-revenue businesses by adjusting rates based on sales."
      counterargument: "Businesses may pass the increased costs to consumers, which could raise prices for goods and services."
    - description: "Encourages business growth by lowering taxes for smaller companies."
      counterargument: "The potential initial drop in revenue could delay city investments in infrastructure and public services."
    - description: "Expands the tax base by focusing on gross receipts rather than payroll, capturing more revenue from certain industries."
      counterargument: "The shift away from payroll-based taxation may reduce incentives for businesses to increase hiring in the city."
  potential_consequences_no:
    - description: "Maintains the current tax rates, preserving the current revenue stream for the City."
      counterargument: "The existing system may be viewed as overly complicated and burdensome for smaller businesses."
    - description: "Avoids reducing revenue during a time of economic uncertainty."
      counterargument: "Without reform, small businesses may struggle with the current tax burden, limiting their growth potential."
    - description: "Prevents potential tax increases on large corporations, helping maintain San Francisco’s competitiveness."
      counterargument: "The lack of reform may allow large corporations to continue benefiting from outdated tax structures, missing opportunities to fund critical services."
    - description: "Keeps the existing exemptions and rates stable, ensuring predictability for businesses."
      counterargument: "The current system could lead to higher tax liabilities for smaller businesses as the tax burden is not distributed as equitably."
    - description: "Avoids the administrative costs of implementing new tax rules."
      counterargument: "Delaying reforms could increase future costs for both businesses and the City due to inefficiencies in the current system."
  winners_losers:
    - group: "Small businesses"
      impact_yes: "Will benefit from increased exemptions, reducing their tax burden."
      impact_no: "Will continue to face the existing tax structure, which may be burdensome."
    - group: "Large corporations"
      impact_yes: "May see increased tax liabilities due to changes in gross receipts calculations."
      impact_no: "Will retain the existing tax framework, which may benefit them in the current structure."
    - group: "City government"
      impact_yes: "May experience short-term revenue reductions but could benefit from long-term revenue increases."
      impact_no: "Will avoid immediate revenue losses but may miss out on long-term revenue potential."
    - group: "San Francisco residents"
      impact_yes: "Could benefit from increased city services in the long term due to increased tax revenue."
      impact_no: "May face slower improvements in city services if business tax reform is not implemented."
    - group: "Taxpayers"
      impact_yes: "Will experience a more streamlined tax system and potential long-term benefits to the economy."
      impact_no: "Will avoid potential price increases from businesses passing on higher taxes but could miss out on broader economic reforms."

