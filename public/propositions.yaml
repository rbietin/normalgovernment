      impact_yes: "Could see improved recruitment and retention of essential personnel, reducing long-term staffing challenges."
      impact_no: "Will avoid adding financial commitments to the city’s budget, but may struggle to address existing staffing shortages."
    - group: "Public safety agencies"
      impact_yes: "Will benefit from a more stable workforce, improving response times and services."
      impact_no: "May continue to face challenges with recruitment and retention, affecting public safety."
